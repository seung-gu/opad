# SonarQube Project Configuration
sonar.projectKey=opad
sonar.projectName=OPAD

# Source
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclude test and script files from analysis
sonar.exclusions=\
  src/**/tests/**,\
  scripts/**

# Exclude from coverage calculation
sonar.coverage.exclusions=\
  src/**/tests/**,\
  scripts/**

# Python
sonar.python.version=3.13

# Exclude non-source directories
sonar.exclusions.global=.venv/**,node_modules/**
