[phases.setup]
nixPkgs = ["nodejs_20", "python311", "python311Packages.pip"]

[phases.install]
cmds = [
  "pip install --no-cache-dir crewai[tools]==1.7.2 boto3 python-dotenv",
  "cd web && npm install"
]

[phases.build]
cmds = ["cd web && npm run build"]

[start]
cmd = "cd web && npx next start -p ${PORT:-3000}"

