name: Generate Reading Material

on:
  workflow_dispatch:
  push:
    paths:
      - 'input.json'

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system crewai[tools]==1.7.2

      - name: Install project
        run: |
          uv pip install --system -e .

      - name: Check input file
        run: |
          if [ ! -f input.json ]; then
            echo "Error: input.json not found"
            exit 1
          fi

      - name: Run crewAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        run: |
          python src/opad/main.py

      - name: Copy output to web/public
        run: |
          mkdir -p web/public
          if [ -f output/adapted_reading_material.md ]; then
            cp output/adapted_reading_material.md web/public/adapted_reading_material.md
          fi

      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/adapted_reading_material.md web/public/adapted_reading_material.md
          TOPIC=$(python -c "import json; print(json.load(open('input.json'))['topic'])" 2>/dev/null || echo "auto-generated")
          git diff --staged --quiet || git commit -m "Update reading material: $TOPIC"
          git push

