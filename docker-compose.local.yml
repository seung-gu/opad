services:
  mongodb:
    image: mongo:7.0
    container_name: opad-mongodb-local
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: opad
    volumes:
      - mongodb_data:/data/db
    command: mongod --setParameter diagnosticDataCollectionEnabled=false
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: opad-redis-local
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
  redis_data:
